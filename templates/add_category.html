<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/add.css">
    <link rel="stylesheet" href="/static/flash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <nav>
            <span>Admin</span> 
            <span>Fresh Cart</span> 
            <span><a href="/logout" >Logout</a></span>
        </nav>
        <hr>
    </div>
    <div class="flash-con">
        {% with messages= get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-msg {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="form">
        <h2>Create New Category</h2>
        <form method="POST" action="/add_category">
            <label for="121">Category Name :</label>
            <input type="text" name="category" id="121" placeholder="Enter category name" required><br>
            <input type="submit" value="Save">
        </form>
    </div>

</body>
</html>
